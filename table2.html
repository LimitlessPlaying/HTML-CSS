<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>

<body>
    <table width="30%" border="1px">
        <thead>
            <tr>
                <th>S No</th>
                <th>Name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>abc</td>
                <td rowspan="2">9th</td>
            </tr>
            <tr>
                <td>2</td>
                <td>pqr</td>
            </tr>
            <tr>
                <td>3</td>
                <td>xyz</td>
                <td rowspan="2">7th</td>
            </tr>
            <tr>
                <td>4</td>
                <td>xyz</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
