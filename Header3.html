<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header3</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        text-align: center;
    }
    body{
        margin: 20px;
        box-sizing: border-box;
        border: 2px solid red;
    }
    div{
        box-sizing: border-box;
        border: 1px solid red;
        margin: 1px;
        padding: 20px;
    }
    .screen{
        height: 300px;
        display: flex;
    }
    .menu{
        width: 25%;
    }
    .content{
        width: 75%;
    }
    .advt{
        width: 25%;
    }
</style>
<body>
    <section class="header">
        <div>WEBSITE NAME</div>
    </section>
    <section class="screen">
        <div class="menu">MENU</div>
        <div class="content">You can write your main content here</div>
        <div class="advt">ADVT</div>
    </section>
    <section class="footer">
        <div>FOOTER</div></section>
</body>
</html>
