<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation</title>
</head>
<style>
    .navbar {
        margin: 10px;
        width: 25%;
        background: gainsboro;
        border: black;
    }

    .navbar div {
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid black;
        color: black;
        font-size: 20px;
    }

    .navbar div:hover {
        background: grey;
        color: white;
    }
</style>

<body>
    <h1>Vertical Navigation Bar</h1>
    <section class="navbar">
        <div>Home</div>
        <div>News</div>
        <div>Contact</div>
        <div>About</div>
    </section>
</body>

</html>
